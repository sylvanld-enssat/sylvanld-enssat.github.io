<style>
    body {
        padding-left: 300px !important;
    }

    @media only screen and (max-width : 992px) {
        body {
            padding-left: 0 ! important;
        }
    }
</style>

<style>
    .sidenav-nav ul {
        padding-left: 1.5em;
    }
</style>
{%- if nav|length>1 %}
<!-- Main navigation -->
<ul id="slide-out" class="nav sidenav sidenav-fixed">
    {%- for nav_item in nav %}
    {%- if nav_item.children %}
    <li class="dropdown{% if nav_item.active %} active{% endif %}">
        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">{{ nav_item.title }} <b
                class="caret"></b></a>
        <ul class="dropdown-menu">
            {%- for nav_item in nav_item.children %}
            {% include "layout/nav-sub.html" %}
            {%- endfor %}
        </ul>
    </li>
    {%- else %}
    <li class="navitem{% if nav_item.active %} active{% endif %}">
        <a href="{{ nav_item.url|url }}" class="nav-link">{{ nav_item.title }}</a>
    </li>
    {%- endif %}
    {%- endfor %}
</ul>
{%- endif %}

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const options = {};
        var elems = document.querySelectorAll('.sidenav');
        var instances = M.Sidenav.init(elems, options);
    });
</script>
